quarkus.http.port=8082
# tag::adocCORS[]
quarkus.http.cors=true
# end::adocCORS[]

## Database configuration
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/doctorlabelling_database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=doctorlabelling
quarkus.datasource.password=doctorlabelling
quarkus.datasource.max-size=8
quarkus.datasource.min-size=2
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

## Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true

## Production configuration
%prod.quarkus.hibernate-orm.log.sql=false
%prod.quarkus.log.console.level=INFO
%prod.quarkus.hibernate-orm.database.generation=update

process.milliseconds=0

# tag::adocRestClient[]
com.cocus.doctor.labelling.client.LabelService/mp-rest/url=http://localhost:8083
com.cocus.doctor.labelling.client.LabelService/mp-rest/scope=javax.inject.Singleton
# end::adocRestClient[]

